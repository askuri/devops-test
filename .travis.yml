notifications:
  email: false

language: node_js
node_js:
  - node

sudo: required

services:
  - docker

before_install:
  - docker-compose pull

script:
  - docker-compose run emscripten

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_personal_access_token  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
